<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <a href="{% url 'learn' %}">Learn new words</a>
  <a href="{% url 'quiz' %}">Take a quiz</a>
{% else %}
  <center>
    <h2>
    You are not logged in!
    <br/>
    <a href="{% url 'login' %}">login</a>
    </h2>
  </center>
{% endif %}
{% endblock %}
